<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heard">
        </div>
        <form class="form" id="form">
            <h1>Register</h1>
            <div class="form-control">
                <label>Username</label><br><br>
                <input type="text" placeholder="Enter your name" id="username">
                <small>Error</small><br><br>
            </div>
            <div class="form-control">
                <label>Email Id</label><br><br>
                <input type="text" placeholder="Enter your email" id="emailId">
                <small>Error</small><br><br>
            </div>
            <div class="form-control">
                <label>Password</label><br><br>
                <input type="password" placeholder="Enter your password" id="password">
                <small>Error</small><br><br>
            </div>
            <div class="form-control">
                <label>Confirm Password</label><br><br>
                <input type="password" placeholder="Confirm Password" id="cpassword">
                <small>Error</small><br><br>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script>
        const form = document.getElementById("form");
        const username = document.getElementById("username");
        const emailId = document.getElementById("emailId");
        const password = document.getElementById("password");
        const cpassword = document.getElementById("cpassword");

        form.addEventListener('submit', e => {
            e.preventDefault(); // Prevents form submission before validation
            checkInput();
        });

        function checkInput() {
            const usernameValue = username.value.trim();
            const emailIdValue = emailId.value.trim();
            const passwordValue = password.value.trim();
            const cpasswordValue = cpassword.value.trim();

            if (usernameValue === '') {
                setError(username, 'Please enter the username');
            } else {
                setSuccess(username);
            }

            if (emailIdValue === '') {
                setError(emailId, 'Please enter emailId');
            } else if (!isEmail(emailIdValue)) {
                setError(emailId, 'Entered emailId is not valid, Enter a valid emailId');
            } else {
                setSuccess(emailId);
            }

            if (passwordValue === '') {
                setError(password, 'Please enter the password');
            }
            else if(passwordValue.length < 8 ){
                setError(password, 'Password must be atleast 8 characters long');
            }
            else {
                setSuccess(password);
            }

            if (cpasswordValue === '') {
                setError(cpassword, 'Please confirm the password');
            } else if (passwordValue !== cpasswordValue) {
                setError(cpassword, 'Passwords do not match');
            } else {
                setSuccess(cpassword);
            }
        }

        function setError(input, msg) {
            const formControl = input.parentElement;
            const small = formControl.querySelector('small');
            formControl.className = 'form-control error';
            small.innerText = msg;
        }

        function setSuccess(input) {
            const formControl = input.parentElement;
            formControl.className = 'form-control success';
        }

        function isEmail(email) {
            return /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(email);
        }
    </script>
</body>
</html>
